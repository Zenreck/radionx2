<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        /* Styles to make the game iframe full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            box-sizing: border-box;
        }

        .game-container {
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #faf8ef; /* Same background as the game for a seamless look */
        }
        
        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8f7a66;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Replace the src with your actual GitHub Pages URL -->
        <iframe id="game-iframe" src="https://<your-github-username>.github.io/2048/" title="2048 Game"></iframe>
    </div>

    <button id="fullscreen-button">Fullscreen</button>

    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');
        const gameIframe = document.getElementById('game-iframe');

        fullscreenButton.addEventListener('click', () => {
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.webkitRequestFullscreen) { /* Safari */
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) { /* IE11 */
                gameIframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
