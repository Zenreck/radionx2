<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Game Website</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            position: relative;
            width: 90%;
            max-width: 1000px; /* Adjust as needed */
            margin: 0 auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9/16) */
            background-color: #000;
        }
        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        h1 {
            color: #ffffff;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game!</h1>

    <!-- This container makes the game iframe responsive -->
    <div class="game-container">
        <!-- The iframe is where your game is embedded -->
        <iframe src="my-game/index.html" allowfullscreen></iframe>
    </div>

    <p>Enjoy playing my game. Feel free to leave feedback!</p>

    <div class="footer">
        Â© 2025 My Game Website.
    </div>

</body>
</html>
